<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pesona Bunga Nusantara</title>
  <link rel="stylesheet" href="style2.css">
  <script>
    function validateForm() {
      var nama = document.getElementById("nama").value;
      var alamat = document.getElementById("alamat").value;
      var email = document.getElementById("email").value;
      var telepon = document.getElementById("telepon").value;

      if (nama === "" || alamat === "" || email === "" || telepon === "") {
        alert("Semua field wajib diisi!");
        return false;
      } else {
        alert("Formulir berhasil dikirim!");
        return true;
      }
    }
  </script>
</head>
<body>

  <header>
    <h1>Pesona Bunga Nusantara</h1>
  </header>

  <nav>
  <ul>
    <li><a href="index1.html">Beranda</a></li>
    <li><a href="kontak.html">Contact Me</a></li>
    <li><a href="galeri.html">Galeri Bunga</a></li>
  </ul>
</nav>


  <main class="kontak">
    <div class="kontak-container">
      <h2>Hubungi Saya</h2>
      <p>Silakan isi formulir di bawah ini untuk mengirimkan pertanyaan atau pesan terkait galeri bunga.</p>

      <form id="formulir" onsubmit="return validateForm()" method="post">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama"><br><br>

        <label for="alamat">Alamat:</label><br>
        <input type="text" id="alamat"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email"><br><br>

        <label for="telepon">No Telepon:</label><br>
        <input type="text" id="telepon"><br><br>

        <input type="submit" value="Kirim">
      </form>
  </main>
</div>
  <footer>
   2025 Pesona Bunga Nusantara
  </footer>

</body>
</html>
